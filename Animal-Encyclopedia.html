<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動物圖鑑</title>
    <style>
      .container {
        width: 85%;
        overflow: hidden;
        background-color: skyblue;
        margin: 5px auto;
        padding: 5px 0px;
      }
      .container ul {
        margin: 5px;
        padding: 5px;
      }
      .container ul li {
        list-style: none;
        float: left;
        width: 20%;
        height: 300px;
        background: yellow;
        margin: 30px 20px 0px 30px;
        box-sizing: border-box;
        border: 2px solid #222;
      }
      .container ul li:hover{opacity: 0.5;} /*mouse change color*/
      .container ul li .title {
        width: 100%;
        height: 50px;
        line-height: 50px;/*title-div字的高度位置*/
        background: rgb(156, 156, 137);
        text-align: center;
      }
      .container ul li .title:hover{background: red; color: aliceblue;}
      @media screen and (max-width:1250px){
        .container ul li{
            width: 40%;
            margin-left: 50px;
        }        
      }
      @media screen and (max-width:750px){
        .container{
            width: 100%;
            padding: 0px;
        }
        .container ul li{
            float:none;
            width: 90%;
            margin: 10% auto;/*單一欄時之間的距離*/
        }
        
      }
      body {
        background-image: url(media/background-2.jpg);
        background-size: cover;
      }
      
      #input2{
        position: fixed;
            top: 50px;
            right: 100px;
            font-size: 15px;
      }
      img{
        margin-top: 50px;
        border-radius: 10px 10px 10px 10px;
        height:150px;
        width: 200px;
      }
      h1{font-size: xx-large;
        text-align: center;
        text-shadow: 3px 3px 10px blueviolet;}
    </style>
  </head>
  <body>
    <h1>動物圖鑑</h1>
    <div class="container">
      <ul>
        <li><div class="title">狗<img src="media/Animal-Encyclopedia-dog.jpg" alt="">
          </div></li>
        <li><div class="title">馬<img src="media/Animal-Encyclopedia-hourse.jpg" alt=""></div></li>
        <li><div class="title">無尾熊<img src="media/Animal-Encyclopedia-koala.jpg" alt=""></div></li>
        <li><div class="title">猴子<img src="media/Animal-Encyclopedia-monkey.jpg" alt=""></div></li>
        <li><div class="title">貓熊<img src="media/Animal-Encyclopedia-panda.jpg" alt=""></div></li>
        <li><div class="title">豬<img src="media/Animal-Encyclopedia-pig.jpg" alt=""></div></li>
        <li><div class="title">免子<img src="media/Animal-Encyclopedia-rabbit.jpg" alt=""></div></li>
        <li><div class="title">老虎<img src="media/Animal-Encyclopedia-tiger.jpg" alt=""></div></li>
      </ul>
    </div>
  </p>
 
  <input id="input2" type ="button" onclick="javascript:location.href='index.html'" value="回到首頁"></input>
  </body>
</html>
