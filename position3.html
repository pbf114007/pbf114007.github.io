<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPF114007黃敬紋</title>
  <style>
    /* 背景漸層：從上方粉色到下方深紫色 */
    body {
      background: linear-gradient(to bottom, rgb(241,181,188), rgb(96,52,117));

    }

    /* 固定圖片，捲動頁面時不會移動 */
    img {
      position: fixed;  /* 固定在視窗位置 */
      top: 20px;        /* 距離視窗上方 20px */
      left: 300px;      /* 距離視窗左側 300px */
      
     
    }

    /* 標題效果 */
    h1 {
      text-shadow: 2px 2px 10px rgb(129,41,164); /* 光暈顏色 */
    }

    /* 設定段落為區塊元素，每個 <p> 都會獨立換行 */
    p {
      width: 300px;           /* 寬度 */
      white-space: pre-line;  /* 保留原始換行 */
      display: block;           /* 設定段落為區塊元素，每個 <p> 都會獨立換行 */
    }

    /* 第一段歌詞滑鼠移上變色。歌詞前面的.告訴 CSS：「我選的是 class 名稱」 */
    /*class 在 HTML 中主要用來 分類元素，讓你可以用 CSS 或 JavaScript 統一套用樣式或控制行為。*/
    
    .歌詞1:hover {
      color: #ad0263; /* 自訂顏色 */
     
    }

    /* 第二段歌詞滑鼠移上變色 */
    p:hover {
      color: #57ffdd; /* 自訂顏色 */
     
    }
  </style>
</head>
<body>
  <img src="flowers.jpg" alt="flowers">

  <!-- 第一段歌詞 -->
  <h1>妹妹背著洋娃娃</h1>
  <p class="歌詞1">
妹妹背著洋娃娃
走到花園來看花
娃娃哭了叫媽媽
樹上小鳥笑哈哈
  </p>

  <!-- 第二段歌詞 -->
  <h1>泥娃娃</h1>
  <p>
泥娃娃 一個泥娃娃
也有那眉毛 也有那眼睛
眼睛不會眨
泥娃娃
泥娃娃
一個泥娃娃
也有那鼻子
也有那嘴巴
嘴巴不說話
她是個假娃娃
不是個真娃娃
她沒有親愛的媽媽
也沒有爸爸
泥娃娃
泥娃娃
一個泥娃娃
我做她媽媽
我做她爸爸
永遠愛著她
  </p>
</body>
</html>
